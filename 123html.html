<script>
    $("img").lazyload({effect: "fadeIn"});
    var PageCfg = {};
    PageCfg.num = '20';
    PageCfg.offset = '0';
    PageCfg.oriNum = '20';   //原始值
    PageCfg.cateId = '1';

    $('.toutiao-tab div:first-child').addClass('active')

    $('.toutiao-tab div').click(function () {
        $(this).addClass('active').siblings().removeClass('active')
        let scrollY = window.scrollY
        if (scrollY > 420) {
            $('html,body').animate({scrollTop: 420}, 300)
        }
        var newCateId = $(this).data('id');
        if (newCateId != PageCfg.cateId) {
            PageCfg.offset = 0;
        }
        PageCfg.cateId = newCateId;
        PageCfg.num = PageCfg.oriNum;
        getList()
    })

    // go top
    $(window).scroll(function () {
        let innerHeight = document.querySelector('body').clientHeight
        let outerHeight = document.documentElement.clientHeight
        let scrollY = window.scrollY
        // 搜索+热门+白菜+30padding
        let leftHeight = document.querySelector('.top-search').clientHeight + document.querySelector('.hot').clientHeight + 30

        if (scrollY > 350) {
            $('.goTop').slideDown('slow')
        } else {
            $('.goTop').slideUp('slow')
        }

        // 左侧固定
        if (scrollY > leftHeight) {
            $('.sticky-container').addClass('sticky-top')
        } else {
            $('.sticky-container').removeClass('sticky-top')
        }

        if (innerHeight < outerHeight + scrollY + 300 && PageCfg.more) {
            getList()
        }
    });

    $('.goTop').click(function () {
        $('html,body').animate({scrollTop: 0}, 300)
    })

    //这里写下拉刷新代码
    getList()

    function getList() {
        PageCfg.more = false;
        if (!PageCfg.num) return false;
        $.get('/Default/AjaxList/', {
            cateId: PageCfg.cateId,
            offset: PageCfg.offset,
            num: PageCfg.num,
        }, function (res) {
            let data = eval('(' + res + ')')

            if (!data.error_no && data.data.list) {

                let list = data.data.list
                let html = ''

                for (let item of list) {

                    let threeImg = item.img_type;
                    let titleHtml = '<div class="toutiao-info-title">' + item.title + '</div>'
                    let commentHtml = '<div class="toutiao-info-comment displayFlex">' +
                        '<div>' + item.time_str + '</div>' +
                        '<div class="displayFlex">' +
                        '<img class="comment-icon" src="//image.twinkstar.com/3643e5ee989ed37d2325cc0a7c3c97e9_1" alt="">' +
                        item.comment_num +
                        '</div>' +
                        '</div>'

                    // 判断🔥
                    if (item.comment_num > 100) {
                        titleHtml = '<div class="toutiao-info-title">' +
                            '<img class="hot-icon" src="//image.twinkstar.com/c6bdc8841287614ec37a2c0b0a3c1361_1" >' + item.title + '</div>'
                    }

                    // 判断评论
                    if (item.comment_num == 0) {
                        commentHtml = '<div class="toutiao-info-comment">' +
                            '<div>' + item.time_str + '</div>' +
                            '</div>'
                    }

                    // 这里是三图的判断

                    if (3 == threeImg) {
                        html += '<a href="' + item.url + '" class="images">' +
                            titleHtml +
                            '<div class="toutiao-img-container displayFlex">';

                        for (let subImg  of item.imgArr) {
                            html += '<img src="' + subImg + '" data-original="' + subImg + '">';
                        }

                        html += '</div>' +
                            commentHtml +
                            '</a>'

                    } else {
                        html += '<a href="' + item.url + '" class="displayFlex">' +
                            '<img src="' + item.cover_img + '" data-original="' + item.cover_img + '">' +
                            '<div class="toutiao-info displayFlex">' +
                            '<div>' +
                            titleHtml +
                            // '<div class="toutiao-info-abstract">' + item.abstract + '</div>' +
                            '</div>' +
                            commentHtml +
                            '</div>' +
                            '</a>'
                    }
                }

                if (!PageCfg.offset) {
                    $('.toutiao-list').empty()
                }
                if (html) {
                    $('.toutiao-list').append(html);
                }
                $('.toutiao-list').attr('data-tongji-param', 'cate-' + PageCfg.cateId);

                PageCfg.num = data.data.num
                PageCfg.offset = data.data.offset
                PageCfg.more = true;

                //统计接口访问访问
                var img = document.createElement('img');
                var imgSrc = get_ra();
                imgSrc += '&page=index&p=cate-rq-' + PageCfg.cateId + '&randcode=' + Math.random() * 10000;
                img.src = imgSrc;
            }
        })
    }

    var searchUrl = 'https://www.baidu.com/s';
    //无关键字,点击不提交搜索
    $("#searchSubmit").click(function (event) {
        // console.log('searchSubmit');
        var keyword = encodeURIComponent($("#keyword").val());
        if ('' == $.trim($("#keyword").val())) {
            console.log('empty');
            event.preventDefault();
            return false;
        } else {

            var img = document.createElement('img');
            var imgSrc = get_ra();
            var apply_url = 'https://www.baidu.com/s?tn=68018901_10_oem_dg';
            imgSrc += '&a=search' + '&apply_url=' + encodeURIComponent(encodeURIComponent(apply_url)) + '&randcode=' + Math.random() * 10000;
            img.src = imgSrc;
            //去reffer
            var ifm = document.createElement("iframe");
            document.body.appendChild(ifm);
            var doc = ifm.contentDocument || ifm.contentWindow.document;
            doc.body || doc.appendChild(document.createElement("body"));
            // searchUrl = searchUrl ;
            // console.log(searchUrl);
            doc.body.innerHTML = '<a  href="' + searchUrl + '?tn=68018901_10_oem_dg&wd=' + keyword + '" rel="noreferrer" target="_blank" id="searchlink">URL</a>';
            doc.getElementById("searchlink").click();

            setTimeout(function () {
                document.body.removeChild(ifm);
            }, 10);

            event.preventDefault();
            return false;
        }
    });


</script>

 <!--  自有统计-->

<script type="text/javascript">

    function parseURL(url) {
        var a =  document.createElement('a');
        a.href = url;
        return {
            source: url,
            protocol: a.protocol.replace(':',''),
            host: a.hostname,
            port: a.port,
            query: a.search,
            params: (function(){
                var ret = {},
                    seg = a.search.replace(/^\?/,'').split('&'),
                    len = seg.length, i = 0, s;
                for (;i<len;i++) {
                    if (!seg[i]) { continue; }
                    s = seg[i].split('=');
                    ret[s[0]] = s[1];
                }
                return ret;
            })(),
            file: (a.pathname.match(/\/([^\/?#]+)$/i) || [,''])[1],
            hash: a.hash.replace('#',''),
            path: a.pathname.replace(/^([^\/])/,'/$1'),
            relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [,''])[1],
            segments: a.pathname.replace(/^\//,'').split('/')
        };
    }





    var CONTRL_NAME = "Default";
    var ACTION_NAME = "Default";
    var param_name = "";
    var TONGJI_BASE_PV_URL =  'https://stat2.cn-shanghai.log.aliyuncs.com/logstores/pvlog/track.gif?APIVersion=0.6.0&';
    var TONGJI_BASE_APPLY_URL =  'https://stat2.cn-shanghai.log.aliyuncs.com/logstores/123/track.gif?APIVersion=0.6.0&';
    var TONGJI_BASE_HEAT_URL =  'https://stat2.cn-shanghai.log.aliyuncs.com/logstores/heatmap/track.gif?APIVersion=0.6.0&';
    window.get_ra = function () {
        var url = encodeURIComponent(encodeURIComponent(window.location.href));
        var rf = encodeURIComponent(encodeURIComponent(document.referrer));
        var u_img = TONGJI_BASE_APPLY_URL + 'c=' + CONTRL_NAME + '&a=' + ACTION_NAME + '&url=' + url + '&rf=' + rf  ;
        return u_img;
    }
    window.get_pv = function () {
        var url = encodeURIComponent(encodeURIComponent(window.location.href));
        var rf = encodeURIComponent(encodeURIComponent(document.referrer));
        var u_img = TONGJI_BASE_PV_URL + 'c=' + CONTRL_NAME + '&a=' + ACTION_NAME + '&url=' + url + '&rf=' + rf  ;
        return u_img;
    }
</script>
<script type="text/javascript">
    //统计
    $(function () {
        $('body').on('click','a',function () {
            var  img = document.createElement('img');
            var  param = $(this).attr('data-tongji-param');
            var  imgSrc = get_ra();
            var  apply_url  =   $(this).attr('href') ;
            //解析 域名
            var  targetUrlArr    =   parseURL(apply_url);
            imgSrc      += '&apply_url='+  encodeURIComponent(encodeURIComponent(apply_url));
            imgSrc += '&p=' + param;
            if(targetUrlArr.host){
                imgSrc += '&apply_host=' + targetUrlArr.host;
            }
            img.src = imgSrc;
            //向上寻找统计的父节点，如有，增加统计
            $(this).parents().each(function(){
                if($(this).hasClass('apply')){
                    var  img = document.createElement('img');
                    var  param = $(this).attr('data-tongji-param');
                    var  imgSrc = get_ra();
                    imgSrc += '&p=' + param;
                    img.src = imgSrc;
                }
            })
        });
        //pv 统计
        var pvimg = document.createElement('img');
        var  pvimgSrc = get_pv();
        pvimg.src   =   pvimgSrc;
    });

</script>

<!--点击坐标统计-->
<script type="text/javascript">
    $("body").click(function(e){

        var pageX = e.pageX;
        var pageY = e.pageY;
        if(pageX === undefined){
            pageX = e.clientX + (document.body.scrollLeft || document.documentElement.scrollLeft);
        }
        if(pageY === undefined){
            pageY = e.clientY + (document.body.scrollTop || document.documentElement.scrollTop);
        }

        var url = window.location.href;
        var body = document.getElementsByTagName('body')[0];
        var wid = body.clientWidth;

        var wOffset = wid / 2 - 600;
        pageX -= wOffset;
        //替换https
        url = encodeURIComponent(encodeURIComponent(url.replace('https','http')));
        var img = document.createElement('img');
        img.src = TONGJI_BASE_HEAT_URL +  '&c=' + CONTRL_NAME +'&a=' + ACTION_NAME + '&p=' + param_name +'&x=' + pageX + '&y=' + pageY + '&url=' + url;
      
    });

</script>
