<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
           background-color: pink;
           font: bold 6em "microsoft yahei";
        }
        h1 {
            color: pink;
            font-size: 100px;
            text-align: center;
        }
        .tu {
            text-shadow: 1px 1px rgb(0, 0, 0), -1px -1px rgb(255, 255, 255);
        }
        .ao {
            text-shadow: 1px 1px rgb(255, 255, 255), -1px -1px #000;
        }
    </style>
</head>
<body>
    <h1 class="tu">我是凸起的文字</h1>
    <h1 class="ao">我是凹下的文字</h1>
</body>
</html>
